<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo EEG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="head-container">
    <img id="head-image" src="./assets/frente.png" alt="Cabeça" />
    <svg id="linha-medicao"></svg>
    <div id="pontos-validacao" style="position: absolute; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; z-index: 5;"></div>
    <div id="pontos-container"></div>
    <div class="instrucao-container">
      <div id="instrucao-medicao">Aperte no botão "Iniciar medição".</div>
      <button id="button-medicao" onclick="ativarModoMedicao()" class="button-medicao">Iniciar Medição</button>
      <p id="resultado-medicao"></p>
    </div>
    <div id="seta-troca-visao" class="seta-animada" style="display: none;">Trocar para trás ➡</div>
  </div>

  <div class="sidebar">
    <button onclick="changeView('esquerda')"><img src="./assets/esquerda.png" alt="Vista esquerda" /></button>
    <button onclick="changeView('atras')"><img src="./assets/atras.png" alt="Vista de trás" /></button>
    <button onclick="changeView('cima')"><img src="./assets/cima.png" alt="Vista de cima" /></button>
    <button onclick="changeView('direita')"><img src="./assets/direita.png" alt="Vista direita" /></button>
    <button onclick="changeView('frente')"><img src="./assets/frente.png" alt="Vista frontal" /></button>
  </div>

  <div class="toolbox">
    <p><strong></strong></p>
    <div class="item eletrodo" draggable="true" data-id="Fp1">

      <span class="nome-eletrodo">Fp1</span>
    </div>
